      --border: #222;
      --text: #f5f5f5;
      --muted: #aaa;
      --r: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a { color: var(--gold); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* HEADER */
    header {
      text-align: center;
      padding: 80px 20px 60px;
      background: radial-gradient(800px 400px at 50% -10%, #1a1a1a, #0a0a0a);
    }
    header h1 {
      font-family: "Playfair Display", serif;
      color: var(--gold);
      font-size: 3.2rem;
      margin: 0;
      letter-spacing: 3px;
    }
    header p {
      color: var(--muted);
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* NAV */
    nav {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      background: #111;
      padding: 14px 10px;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    nav a {
      color: var(--text);
      font-weight: 500;
    }
    nav a:hover { color: var(--gold); }

    main { max-width: 1080px; margin: 0 auto; padding: 40px 20px; }
    section { margin-bottom: 50px; }
    h2 {
      color: var(--gold);
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    p, li { color: var(--text); }

    ul { padding-left: 22px; }

      background-repeat: no-repeat;
      margin: 25px 0;
      box-shadow: var(--shadow);
    }
    @media (min-width: 780px) { .img-cover { min-height: 420px; } }
